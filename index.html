<!DOCTYPE html>
<html lang="en">

<head>
	<title>Document</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--@ bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!--@ jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script defer type="module" src="array.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<p class="header mt-3">THỰC TẬP CƠ SỞ</p>
	<div class="m-5 ">
		<form class="row g-3 justify-content-between">
			<div class="row justify-content-center">
				<div class="col-2">
					<label class="ms-3" for="value"> Giá trị </label>
					<input type="number" class="form-control" id="value" placeholder="Giá trị">
				</div>
				<div class="col-2">
					<label class="ms-3" for="index"> Vị trí </label>
					<input type="number" class="form-control" id="index" placeholder="Vị trí">
				</div>
				<div class="col-4">
					<label class="ms-3" for="auto"> Số lượng </label>
					<div class="d-flex" style="height: 33px;">
						<input class="form-control me-2 w-50" id="auto" type="number" placeholder="Số lượng...">
						<button class="btn btn-success" id="auto-btn">Tạo mảng</button>
						<button class="btn btn-success ms-2" id="refresh-btn">Làm mới</button>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-center">
				<button class="btn btn-success me-5 w-25" id="add-btn">Thêm</button>
				<button class="btn btn-success me-5 w-25" id="insert-btn">Chèn</button>
				<button class="btn btn-success me-5 w-25" id="edit-btn">Sửa</button>
				<button class="btn btn-success me-5 w-25" id="delete-btn">Xóa</button>
				<button class="btn btn-success me-5 w-25" id="search-btn">Tìm kiếm</button>
				<button class="btn btn-success me-5 w-25" id="sort-btn">Sắp xếp</button>
			</div>
		</form>
		<div id="array"></div>
	</div>
</body>

</html>
